	  <form id="form2" method="post" action="form3.htm">
	  
	  <h1>Contact Form</h1>

      <fieldset>
         <legend>Enter your Contact Information</legend>
 
         <table>
            <tr>
               <td class="labelcell">First Name<span style="color: red">*</span></td>
               <td class="inputcell2">
                  <input class="text" name="fname" id="fname" size="25" />
               </td>
            </tr>
            <tr>
               <td class="labelcell">Last Name<span style="color: red">*</span></td>
               <td class="inputcell2">
                  <input class="text" name="lname" id="lname" size="25" />
               </td>
            </tr>

            <tr>
               <td class="labelcell">Street<span style="color: red">*</span></td>
               <td class="inputcell2">
                  <textarea id="street" name="street" cols="" rows=""></textarea>
               </td>
            </tr>

            <tr>
               <td class="labelcell">City<span style="color: red">*</span></td>
               <td class="inputcell2">
                  <input class="text" name="city" id="city" size="25" />
                  <span class="fieldlabel">State<span style="color: red">*</span></span>
                  <select name="state">
      <option>AL</option><option>AK</option><option>AZ</option><option>AR</option>
      <option>CA</option><option>CO</option><option>CT</option><option>DE</option>
      <option>DC</option><option>FL</option><option>GA</option><option>HI</option>
      <option>ID</option><option>IL</option><option>IN</option><option>IA</option>
      <option>KS</option><option>KY</option><option>LA</option><option>ME</option>
      <option>MD</option><option>MA</option><option>MI</option><option>MN</option>
      <option>MS</option><option>MO</option><option>MT</option><option>NE</option>
      <option>NV</option><option>NH</option><option>NJ</option><option>NM</option>
      <option>NY</option><option>NC</option><option>ND</option><option>OH</option>
      <option>OK</option><option>OR</option><option>PA</option><option>RI</option>
      <option>SC</option><option>SD</option><option>TN</option><option>TX</option>
      <option>UT</option><option>VT</option><option>VA</option><option>WA</option>
      <option>WV</option><option>WI</option><option>WY</option>
                  </select>
                  <span class="fieldlabel">ZIP</span>
                  <input class="text" id="zip" name="zip" size="10" />
               </td>
            </tr>
				<tr>
               <td class="labelcell">Email<span style="color: red">*</span></td>
               <td class="inputcell2">
                  <input class="text" name="email" id="email" size="25" />
               </td>
            </tr>
			
			
			<tr>
               <td class="labelcell">Phone<span style="color: red">*</span></td>
               <td class="inputcell2">
                  <input class="text" name="phone" id="phone" size="25" />
               </td>
            </tr>
            <tr>
               <td colspan="2"><span style="color: red">*</span> Required Field</td>
            </tr>
         </table>
      </fieldset>
