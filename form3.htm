   <div id="main">
      <h1>Reiki By Jake</h1>
      
	<form id="form3" method="put" action="done2.htm">
<h1>Payment Form</h1>

      <fieldset>
         <legend>Enter your Credit Card Information</legend>

         <table>
            <tr>
               <td class="labelcell">Card<span style="color: red">*</span></td>
               <td class="inputcell2">
                  <input type="radio" name="ccard" id="amex" />
                  <label for="amex">American Express</label><br />
                  <input type="radio" name="ccard" id="diners" />
                  <label for="diners">Diners Club</label><br />
                  <input type="radio" name="ccard" id="disc" />
                  <label for="disc">Discover</label><br />
                  <input type="radio" name="ccard" id="mc" />
                  <label for="mc">MasterCard</label><br />
                  <input type="radio" name="ccard" id="visa" />
                  <label for="visa">Visa</label>
               </td>
            </tr>
            <tr>
               <td class="labelcell">Name<span style="color: red">*</span></td>
               <td class="inputcell2">
                  <input class="text" name="cname" id="cname" size="35" />
               </td>
            </tr>
            <tr>
               <td class="labelcell">Number<span style="color: red">*</span></td>
               <td class="inputcell2">
                  <input class="text" name="cnumber" id="cnumber" size="35" />
                  <span class="fieldlabel">Expiration<span style="color: red">*</span></span>
                  <select name="cmonth" id="cmonth">
                  <option>01</option><option>02</option><option>03</option>
                  <option>04</option><option>05</option><option>06</option>
                  <option>07</option><option>08</option><option>09</option>
                  <option>10</option><option>11</option><option>12</option>
                  </select>
                  /
                  <select name="cyear" id="cyear">
                  <option>2015</option><option>2016</option><option>2017</option>
                  <option>2018</option><option>2019</option><option>2020</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td colspan="2"><span style="color: red">*</span> Required Field</td>
            </tr>
         </table>
      </fieldset>

      <p id="formbuttons">
         <input type="button" name="prevb" id="prevb" value="Previous" onclick="history.back()" />
         <input type="submit" name="nextb" id="nextb" value="Next" />
